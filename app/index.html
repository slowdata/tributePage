<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Change here your tribute page title -->
    <title>Tribute Page</title>
  </head>

  <body>
    <!-- Put all your code inside of main. Good Luck! -->
    <main id="main">
              
      <div class="content">
        <div class="float">
          <img class="item" href="https://en.wikipedia.org/wiki/Nikola_Tesla" src="https://img.icons8.com/ios/50/000000/wikipedia-filled.png"></img>
          <img class="item" href="https://twitter.com/teslascience" src="https://img.icons8.com/ios/50/000000/twitter-filled.png"></img>
          <img class="item" href="https://www.facebook.com/NikolaTeslaCause/" src="https://img.icons8.com/ios/50/000000/facebook-filled.png"></img>
          <img class="item" href="https://www.instagram.com/explore/tags/nicolatesla/" src="https://img.icons8.com/ios/50/000000/instagram-new"></img>
        </div>
        <div id="title">
          <h2> Tribute to Nicola Tesla</h2>
        </div>
        <div class="center">
          <p id="tribute-info">
              Born and raised in the Austrian Empire, Tesla received an advanced education in engineering and physics in the 1870s and gained practical experience in the early 1880s working in telephony and at Continental Edison in the new electric power industry.
          </p>
          <br />
          <a href="#" id="tribute-link" target="_blank">More info</a>
        </div>
        <div id="img-div">
         <div id="image"></div>
          <div id="img-caption"></div>
        </div>
      </div>
    </main>

    <!-- here add all your scripts -->
    <script src="index.js"></script>
  </body>
</html>
